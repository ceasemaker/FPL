services:
  # Django Web Service - Starter Plan ($7/month)
  - type: web
    name: fpl-pulse-web
    env: python
    region: oregon
    plan: starter
    buildCommand: ./build.sh
    startCommand: ./start-django-only.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: USE_POSTGRES
        value: true
      - key: ALLOWED_HOSTS
        value: 'api.aerofpl.net,fpl-pulse-web.onrender.com'
      - key: CORS_ALLOWED_ORIGINS
        value: 'https://www.aerofpl.net,https://aerofpl.net,https://fpl-pulse-frontend.onrender.com,https://fpl-pulse-web.onrender.com'
      - key: DATABASE_URL
        fromDatabase:
          name: fpl-pulse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: fpl-pulse-redis
          property: connectionString
    healthCheckPath: /api/landing/

  # Frontend Static Site
  - type: web
    name: fpl-pulse-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      cd frontend
      npm install --include=dev
      npm run build
    startCommand: |
      cd frontend
      PORT=$PORT npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: VITE_API_URL
        value: https://api.aerofpl.net
      - key: NODE_ENV
        value: production

  # Redis Key Value - Free Plan
  - type: keyvalue
    name: fpl-pulse-redis
    region: oregon
    plan: free
    ipAllowList: []

  # Cron Job to refresh FPL data daily - Starter Plan
  - type: cron
    name: fpl-pulse-etl-cron
    env: python
    region: oregon
    plan: starter
    schedule: "0 3 * * *"  # Run at 3 AM UTC daily (after gameweek updates)
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      cd django_etl
      python manage.py migrate
      python manage.py run_fpl_etl
      python manage.py clear_cache
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_POSTGRES
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: fpl-pulse-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: fpl-pulse-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

# PostgreSQL Database
databases:
  # PostgreSQL - Basic 256MB Plan (cheapest paid plan)
  - name: fpl-pulse-db
    databaseName: fpl_db
    user: fpl_user
    region: oregon
    plan: basic-256mb
    ipAllowList: []
